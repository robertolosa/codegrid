<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roberto Losa - Menu Hover Animation</title>
        <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png?v=1" />
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png?v=1" />
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png?v=1" />
        <link rel="manifest" href="../site.webmanifest.json?v=1" />
        <link rel="mask-icon" href="../safari-pinned-tab.svg?v=1" color="#000000" />
        <link rel="shortcut icon" href="../favicon.ico?v=1" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" href="style.css" />    
    </head>
    <body>
        <div class="topbar">
            <a href="/" class="topbar__back" title="Back">Back</a>
            <a href="https://robylosa.dev" class="topbar__avatar" title="Home">
                <img src="avatar.jpg" alt="Roberto Losa" width="56" height="56" />
            </a>
        </div>
        <div class="container">
            <a href="#" class="rolling-text"> HOME </a>
            <a href="#" class="rolling-text"> PROJECTS </a>
            <a href="#" class="rolling-text"> ABOUT </a>
            <a href="#" class="rolling-text"> CONTACT US </a>
        </div>
        <script>
            let elements = document.querySelectorAll(".rolling-text");

            elements.forEach((element) => {
                let innerText = element.innerText;
                element.innerHTML = "";

                let textContainer = document.createElement("div");
                textContainer.classList.add("block");

                for (let letter of innerText) {
                    let span = document.createElement("span");
                    span.innerText = letter.trim() === "" ? "\xa0" : letter;
                    span.classList.add("letter");
                    textContainer.appendChild(span);
                }

                element.appendChild(textContainer);
                element.appendChild(textContainer.cloneNode(true));

                element.addEventListener("mouseover", () => {
                    element.classList.remove("play");
                });
            });
        </script>
    </body>
</html>
