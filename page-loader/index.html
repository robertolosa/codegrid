<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- prevent FOUC -->
    <style type="text/css">
      body {
        display: none;
      }
    </style>
    <title>Page Loader</title>
    <meta name="description" content="" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preload" href="dist/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="dist/main.css" /></noscript>
    <script src="dist/main.js" defer></script>
  </head>
  <body data-controller="main scroller page-home">
    <div class="loader" data-controller="loader">
      <div class="loader__image">
        <div data-loader-target="imageInner">
          <img src="/images/image.webp" alt="" />
        </div>
      </div>
      <p class="loader__text">‘Influential purveyors of throwback modernism’</p>
      <span class="loader__label">TRAVEL & LEISURE</span>
      <div class="loader__counter">
        <span>0</span>
      </div>
    </div>
  </body>
</html>
