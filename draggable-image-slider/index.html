<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable image slider</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png?v=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png?v=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png?v=1" />
    <link rel="manifest" href="../site.webmanifest.json?v=1" />
    <link rel="mask-icon" href="../safari-pinned-tab.svg?v=1" color="#000000" />
    <link rel="shortcut icon" href="../favicon.ico?v=1" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="https://codegrid.vercel.app/" class="back" title="Back home">
        <svg viewBox="0 0 1000 1000" xml:space="preserve"><path d="M10 482.5h910v35H10v-35z"/><path d="M815 447.5 990 500l-175 52.5v-105z"/></svg>BACK
      </a>
    <div class="slider">
        <div class="slider-wrapper">
            <div class="slider-item">
                <figure>
                    <img src="./images/01.jpg" alt="" />
                </figure>
            </div>
            <div class="slider-item">
                <figure>
                    <img src="./images/02.jpg" alt="" />
                </figure>
            </div>
            <div class="slider-item">
                <figure>
                    <img src="./images/03.jpg" alt="" />
                </figure>
            </div>
            <div class="slider-item">
                <figure>
                    <img src="./images/04.jpg" alt="" />
                </figure>
            </div>
            <div class="slider-item">
                <figure>
                    <img src="./images/05.jpg" alt="" />
                </figure>
            </div>
            <div class="slider-item">
                <figure>
                    <img src="./images/06.jpg" alt="" />
                </figure>
            </div>
        </div>
        <div class="slider-progress">
            <div class="slider-progress-bar"></div>
        </div>
    </div>
    <script>
        const lerp = (f0, f1, t) => (1 - t) * f0 + t * f1;
        const clamp = (val, min, max) => Math.max(min, Math.min(val, max));

        class DragScroll {
            constructor(obj) {
                this.el = document.querySelector(obj.el);
                this.wrap = document.querySelector(obj.wrap);
                this.items = document.querySelectorAll(obj.item);
                this.bar = document.querySelector(obj.bar);
                this.init();
            }

            init() {
                this.progress = 0;
                this.speed = 0;
                this.oldX = 0;
                this.x = 0;
                this.playrate = 0;

                this.bindings();
                this.events();
                this.calculate();
                this.raf();
            }

            bindings() {
                [
                    "events",
                    "calculate",
                    "raf",
                    "handleWheel",
                    "move",
                    "handleTouchStart",
                    "handleTouchMove",
                    "handleTouchEnd"
                ].forEach((method) => {
                    this[method] = this[method].bind(this);
                })
            }

            calculate() {
                this.progress = 0;
                this.wrapWidth = this.items[0].clientWidth * this.items.length;
                this.wrap.style.width = `${this.wrapWidth}px`
                this.maxScroll = this.wrapWidth - this.el.clientWidth;
            }

            handleWheel(e) {
                this.progress += e.deltaY;
                this.move();
            }

            handleTouchStart(e) {
                e.preventDefault();
                this.dragging = true;
                this.startX = e.clientX || e.touches[0].clientX;
            }

            handleTouchMove(e) {
                if(!this.dragging) return false;
                const x = e.clientX || e.touches[0].clientX
                this.progress += (this.startX - x) * 2.5;
                this.startX = x;
                this.move();
            }

            handleTouchEnd() {
                this.dragging = false;
            }

            move() {
                this.progress = clamp(this.progress, 0, this.maxScroll);
            }

            events() {
                window.addEventListener("resize", this.calculate);
                window.addEventListener("wheel", this.handleWheel);

                this.el.addEventListener("touchstart", this.handleTouchStart);
                window.addEventListener("touchmove", this.handleTouchMove);
                window.addEventListener("touchend", this.handleTouchEnd);

                window.addEventListener("mousedown", this.handleTouchStart);
                window.addEventListener("mousemove", this.handleTouchMove);
                window.addEventListener("mouseup", this.handleTouchEnd);
                document.body.addEventListener("mouseleave", this.handleTouchEnd)
            }
    
            raf() {
                this.x = lerp(this.x, this.progress, .1);
                this.playrate = this.x / this.maxScroll;

                this.wrap.style.transform = `translateX(${-this.x}px)`;
                this.bar.style.transform = `scaleX(${.18 + this.playrate * 0.82})`;

                this.speed = Math.min(100, this.oldX - this.x)
                this.oldX = this.x;

                this.scale = lerp(this.scale, this.speed, .1);
                this.items.forEach((item) => {
                    item.style.transform = `scale(${1 - Math.abs(this.speed) * 0.005})`;
                    item.querySelector("img").style.transform = `scaleX(${1+ Math.abs(this.speed) * 0.004})`;
                })
            }
        }

        const scroll = new DragScroll({
            el: ".slider",
            wrap: ".slider-wrapper",
            item: ".slider-item",
            bar: ".slider-progress-bar"
        });

        const animateScroll = () => {
            requestAnimationFrame(animateScroll);
            scroll.raf()
        }

        animateScroll();

    </script>
  </body>
</html>
