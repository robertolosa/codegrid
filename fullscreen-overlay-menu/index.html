<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roberto Losa - Fullscreen Overlay Menu</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png?v=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png?v=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png?v=1" />
    <link rel="manifest" href="../site.webmanifest.json?v=1" />
    <link rel="mask-icon" href="../safari-pinned-tab.svg?v=1" color="#000000" />
    <link rel="shortcut icon" href="../favicon.ico?v=1" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar">
      <a href="/" class="topbar__back" title="Back">Back</a>
      <a href="https://robylosa.dev" class="topbar__avatar" title="Home">
          <img src="avatar.jpg" alt="Roberto Losa" width="56" height="56" />
      </a>
  </div>

    <h1 class="hero-title">purity of noise</h1>

    <!-- toggle btn -->
    <div class="btn" id="toggle-btn">
      <div class="btn-outline btn-outline-1"></div>
      <div class="btn-outline btn-outline-2"></div>
      <div id="hamburger">
        <span></span>
      </div>
    </div>

    <!-- svg overlay -->
    <div class="overlay">
      <svg viewBox="0 0 1000 1000">
        <path d="M0 2S175 1 500 1s500 1 500 1V0H0Z"></path>
      </svg>
    </div>

    <!-- menu items -->
    <div class="menu">
      <div class="primary-menu">
        <div class="menu-container">
          <div class="wrapper">
            <div class="menu-item">
              <a href="#"><span>I</span>Index</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="#"><span>II</span>Work</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="#"><span>III</span>About</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="secondary-menu">
        <div class="menu-container">
          <div class="wrapper">
            <div class="menu-item">
              <a href="#">Speaker</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="#">Blog</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="#">Contact</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>

          <div class="wrapper">
            <div class="menu-item">
              <a href="#">Credits</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.min.js"></script>
  <script>
    // setup
    const tl = gsap.timeline({ paused: true });
    let path = document.querySelector(".overlay svg path");
    var spanBefore = CSSRulePlugin.getRule("#hamburger span:before");

    gsap.set(spanBefore, { background: "#000" });
    gsap.set(".menu", { visibility: "hidden" });

    // toggle menu
    function revealMenu() {
      revealMenuItems();

      const hamburger = document.getElementById("hamburger");
      const toggleBtn = document.getElementById("toggle-btn");

      toggleBtn.onclick = function (e) {
        hamburger.classList.toggle("active");
        tl.reversed(!tl.reversed());
      };
    }

    revealMenu();

    // how to reveal
    function revealMenuItems() {
      const start = "M0 502S175 272 500 272s500 230 500 230V0H0Z";
      const end = "M0,1005S175,995,500,995s500,5,500,5V0H0Z";
      const power4 = "power4.inOut";
      const power2 = "power2.inOut";

      tl.to("#hamburger", 1.25, {
        marginTop: "-5px",
        x: -40,
        y: 40,
        ease: power4,
      });

      tl.to("#hamburger span", 1, { background: "#e2e2dc", ease: power2 }, "<");
      tl.to(spanBefore, 1, { background: "#e2e2dc", ease: power2 }, "<");

      tl.to(
        ".btn .btn-outline",
        1.25,
        {
          x: -40,
          y: 40,
          width: "140px",
          height: "140px",
          border: "1px solid #e2e2dc",
          ease: power4,
        },
        "<"
      );

      tl.to(path, 0.8, { attr: { d: start }, ease: Power2.easeIn }, "<").to(
        path,
        0.8,
        { attr: { d: end }, ease: Power2.easeOut },
        "-=0.5"
      );

      tl.to(".menu", 1, { visibility: "visible" }, "-=0.5");

      tl.to(
        ".menu-item > a",
        1,
        {
          top: 0,
          ease: "power3.out",
          stagger: {
            amount: 0.5,
          },
        },
        "-=1"
      ).reverse();
    }
  </script>
</html>
